        function writeUserData(userId, pw, bank) {
            firebase.database().ref('users/' + userId).set({
            username: userId,
            pw: pw,
            bank : bank

    document.getElementById("updateButton").addEventListener("click", updateBank);

    var itemList = [];
    var itemInfoList = [];

    function checkBank(userId){

        const dbRef = firebase.database().ref();
        dbRef.child("users").child(userId).get().then((snapshot) => {
        if (snapshot.exists()) {
            //console.log(snapshot.val());

            var bankArray = snapshot.val().bank
            //console.log(bankArray);
            for (var bankitem of bankArray){
                //console.log(bankitem);
                if (itemList.includes(bankitem.name)) {
                    var itemIndex = itemList.indexOf(bankitem.name);
                    itemInfoList[itemIndex] += bankitem.quantity;
                }
                else {
                    itemList.push(bankitem.name);
                    itemInfoList.push(bankitem.quantity);
                }
            }

            //console.log(itemList);
            //console.log(itemInfoList);
            getResult();

        } else {
            //console.log("No data available");
            document.getElementById("status").innerHTML = "Error occurred";
        }
        }).catch((error) => {
        console.error(error);
        });
    }

    

    function updateBank(){
        var user = document.getElementById("user").value;
        var pw = document.getElementById("pw").value;
        var userId = user;
        

        const dbRef = firebase.database().ref();
        dbRef.child("users").child(userId).get().then((snapshot) => {
        if (snapshot.exists()) {

            //console.log(snapshot.val());
            if (snapshot.val().pw !== pw){
                //console.log("different password!");
                document.getElementById("status").innerHTML = "password not matched";
                return;
            }

            var bankInput = document.getElementById("bankInput").value;
            var bankInputJson = JSON.parse(bankInput);

            writeUserData(user, pw, bankInputJson);

            document.getElementById("status").innerHTML = "updated your bank! ^w^";


        //getResult();

    } else {
        console.log("No data available");
        document.getElementById("status").innerHTML = "Error occurred";
    }
    }).catch((error) => {
    console.error(error);
    document.getElementById("status").innerHTML = "not a valid JSON file!";
    });


    }


    function getResult(){
        //console.log(itemList);
        //console.log(itemInfoList);

        var output_string = "<ul>";


        for (var i = 0; i<itemList.length; i++) {
            //console.log(i);
            var itemName = itemList[i];
            var itemQuantity = itemInfoList[i];

            output_string += `<li>${itemName} : ${itemQuantity}</li>`;

        }


        output_string += "</ul>";

        console.log(output_string);
        document.getElementById("result").innerHTML = output_string;
        document.getElementById("status").innerHTML = "refreshed bank. This is what the rubiak has: ";
    }

    function refreshBank(){

        itemList = [];
        itemInfoList = [];

        checkBank("rubiak");

        //checkBank("zacster");
        //checkBank("cheshire");

        getResult();
